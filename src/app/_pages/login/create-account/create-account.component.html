<app-header></app-header>

<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Créer un compte</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="register()" class="login-form">
        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Prénom</mat-label>
            <input matInput type="text" [(ngModel)]="prenom" name="prenom" required />
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Nom</mat-label>
            <input matInput type="text" [(ngModel)]="nom" name="nom" required />
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmer le mot de passe</mat-label>
          <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
        </mat-form-field>

        @if (errorMessage) {
          <div class="error-message">
            {{ errorMessage }}
          </div>
        }

        @if (successMessage) {
          <div class="success-message">
            {{ successMessage }}
          </div>
        }

        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading" class="full-width">
          @if (!isLoading) {
            <span>Créer un compte</span>
          } @else {
            <span>
              <mat-spinner diameter="20"></mat-spinner>
              Création en cours...
            </span>
          }
        </button>
      </form>

      <div class="signup-link">
        <p>Déjà un compte? <a routerLink="/login">Se connecter</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<app-footer></app-footer>
