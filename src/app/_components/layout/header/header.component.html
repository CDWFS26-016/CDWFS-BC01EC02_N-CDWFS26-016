<mat-toolbar color="primary" class="flex justify-center items-center shadow-lg sticky top-0 z-50">
  <div class="flex items-center gap-4 w-full max-w-7xl px-4">
    <!-- Consumption Indicator -->
    @if (consumptionMode()) {
      <div class="flex items-center">
        <button mat-button routerLink="/home" class="flex items-center gap-2 text-sm font-medium no-underline">
          <mat-icon>edit</mat-icon>
          {{ consumptionLabel() }}
        </button>
      </div>
    }
    <!-- Spacer -->
    <span class="flex-1"></span>

    <!-- Logo centrÃ© -->
    <a routerLink="/" class="flex items-center justify-center h-16 cursor-pointer no-underline">
      <img src="/assets/img/logo.png" alt="Sushi shop Logo" class="h-12 w-auto object-contain transition-opacity duration-200 hover:opacity-90" />
    </a>

    <!-- Spacer -->
    <span class="flex-1"></span>

    <!-- Panier -->
    <div class="flex items-center">
      <button mat-icon-button matTooltip="Panier" [matMenuTriggerFor]="cartMenu">
        <mat-icon
          matBadge="{{ cartService.cartCount() || 0 }}"
          matBadgeColor="warn"
          matBadgeSize="small"
        >
          shopping_cart
        </mat-icon>
      </button>
      <mat-menu #cartMenu="matMenu" class="cart-menu">
        <div mat-menu-item class="pointer-events-auto bg-white rounded">
          <app-cart displayMode="header"></app-cart>
        </div>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
