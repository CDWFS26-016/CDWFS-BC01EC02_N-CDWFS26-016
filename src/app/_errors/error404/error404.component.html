<div class="error-404-container">
  <mat-card class="error-404-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="error-icon">error_outline</mat-icon>
        404
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <h2>Page non trouvée</h2>
      <p>Désolé, la page que vous recherchez n'existe pas.</p>
      <button mat-raised-button color="primary" routerLink="/" class="full-width">
        Retour à l'accueil
      </button>
    </mat-card-content>
  </mat-card>
</div>
